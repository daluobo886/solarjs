<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>三维太阳系（three.js 本地版）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0%, #0b1220 0, #020617 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e2e8f0;
    }
    #three-container {
      position: fixed;
      inset: 0;
    }
    canvas { display: block; }

    .ui-overlay {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 16px;
      padding: 16px 18px;
      width: 280px;
      max-height: calc(100% - 32px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: auto;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 10px;
      letter-spacing: 0.5px;
      color: #f9fafb;
    }
    .section-label {
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #a5b4fc;
      margin: 8px 0 6px;
    }
    .planet-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    .planet-btn {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.9), rgba(59, 130, 246, 0.9));
      color: #f9fafb;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      transition: transform 0.08s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .planet-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(59, 130, 246, 0.5);
    }
    .planet-btn.active {
      border-color: rgba(251, 191, 36, 0.9);
      box-shadow: 0 16px 32px rgba(251, 191, 36, 0.5);
    }
    .info-card {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.55);
    }
    .info-name {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #fde68a;
    }
    .info-text {
      font-size: 13px;
      line-height: 1.5;
      color: #cbd5f5;
    }

    .hud {
      position: fixed;
      right: 16px;
      top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
      align-self: flex-end;
    }
    .legend-color {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      display: inline-block;
    }

    .footer {
      position: fixed;
      right: 16px;
      bottom: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      color: rgba(226, 232, 240, 0.8);
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      .ui-overlay {
        width: calc(100% - 32px);
      }
      .planet-list {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <div id="three-container"></div>

  <div class="ui-overlay">
    <div class="title">三维太阳系（three.js 本地版）</div>
    <div class="section-label">PLANETARY TARGETS</div>
    <div id="planet-list" class="planet-list"></div>

    <div class="section-label">CURRENT FOCUS</div>
    <div class="info-card">
      <div id="info-name" class="info-name">Sun</div>
      <div id="info-text" class="info-text">
        距离太阳：0 AU<br />
        公转周期：中心恒星
      </div>
    </div>
  </div>

  <div class="hud">
    <div class="pill"><span class="legend-color" style="background:#facc15"></span> 太阳</div>
    <div class="pill"><span class="legend-color" style="background:#38bdf8"></span> 行星轨道</div>
    <div class="pill"><span class="legend-color" style="background:#e5e7eb"></span> 背景星空 / 小行星</div>
  </div>

  <div class="footer">拖拽旋转 · 滚轮缩放 · 右键 / Ctrl 拖拽平移</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
